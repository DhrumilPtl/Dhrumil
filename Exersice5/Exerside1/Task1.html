<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 1</title>
</head>

<body>
  <script>
    {
      let d = prompt("please enter the value");
      

      for (let i = 1; i <= d; i++)  //outer loop
      {
        for (let c = 1; c <= d; c++) // inner loop
        {
          if (i == c || c == d-i+1) {
            document.write("*");
          }
          else {
            document.write("&nbsp");
          }
        }
        document.write("<br>");
      }
    }             
  </script>
</body>

</html>
