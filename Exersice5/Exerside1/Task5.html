<html lang="en">
<head>

<body>
    <script>
        let d= prompt("please enter the number");
        let i, j, k;
        //uper pattern
        for (i = 1; i <= d; i++)
        {
            for (k = 1; k < i; k++)
                document.write("&nbsp;");
 
    
            for (j = i; j <= d; j++)
                document.write(j + " ");
 
            document.write("<br/>");
        }
        // lower pattern
         for (i =d- 1; i >= 1; i--)
        {
         
    
            for (k = 1; k < i; k++)
                document.write("&nbsp;");

            for (j = i; j <=d; j++)
                document.write(j + " ");
 
            document.write("<br/>");
        }
    
    </script>
</body>
</html>
