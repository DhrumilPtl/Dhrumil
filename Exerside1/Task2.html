<body>
  <script>
    let d = prompt("please enter the value");
    let h = prompt("please enter the value");
  
    for (let i = 1; i <= d; i++)
    {
      for (let j = 1; j <= h; j++)
      {
        if ( i == 1 ||  j == 1 ||  i == d ||j == h) {
          document.write("*");
        }
        else {
          document.write("&nbsp&nbsp");
        }
      }
      document.write("<br>" );
    }    
    // console.log();
    
  </script>
</body>
</html>
