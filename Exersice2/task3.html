<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 3</title>
</head>
<body>
    <script>
    let n=prompt();
     let mf = 1;
     let m = 0;
     let item;
      
     for (let i=0; i<n.length; i++)
    {
        for (let j=i; j<n.length; j++)
        {
                if (n[i] == n[j])
                 m++;
                if (mf<m)
                {
                  mf=m; 
                  item = n[i];
                }
        }
        m=0;
    }

    console.log(item+" ( " +mf +" times ) ") ;
    </script>
</body>
</html>
