<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let A = ['0', '1', '2'];
        let B = ['2', '3', '4', '5'];
        let C = Array.from(new Set([...A, ...B]));  // set constructer use for  remove duplicates
        let D = A.filter(e=> B.includes(e))
        let E = A.filter(x => !B.includes(x));
        console.log(C);
        console.log(E);
        console.log(D);
    </script>  
</body>
</html>
